<body>
  <div class="container">
    <h1 class="title">Eclipsebound: The Shadow Trials</h1>

    <div id="story" class="story-box">
      <p>You awaken on cold stone. Above, a sky of swirling violet clouds watches in silence.</p>
      <p>A glowing mark pulses on your hand.</p>
    </div>

    <div id="choices" class="choices">
      <button onclick="chooseOption(1)">Stand and survey the ruins</button>
      <button onclick="chooseOption(2)">Touch the mark</button>
      <button onclick="chooseOption(3)">Listen to the whispers</button>
    </div>

    <div id="stats" class="stats">
      <p><strong>Mind:</strong> 0</p>
      <p><strong>Power:</strong> 0</p>
      <p><strong>Soul:</strong> 0</p>
      <p><strong>Resonance:</strong> ???</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow Trials - Text RPG Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="container">
    <header class="header">
      <h1 class="title">Shadow Trials</h1>
      <div class="toggles">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode" title="Toggle Dark/Light Theme">ðŸŒ™</button>
        <button id="musicToggle" class="music-toggle" aria-label="Toggle Music" title="Play/Pause Music">ðŸ”Š</button>
      </div>
    </header>

    <section id="stats" class="stats" aria-live="polite" aria-atomic="true" tabindex="0">
      <!-- Player stats will be dynamically inserted here -->
    </section>

    <section id="inventory" class="inventory" aria-live="polite" aria-atomic="true" tabindex="0" aria-label="Player Inventory">
      <h2>Inventory</h2>
      <ul id="inventoryList"></ul>
    </section>

    <section id="skills" class="skills" aria-live="polite" aria-atomic="true" tabindex="0" aria-label="Player Skills">
      <h2>Skills</h2>
      <ul id="skillList"></ul>
    </section>

    <main id="story" class="story-box" aria-live="polite" aria-atomic="true" tabindex="0" aria-label="Game Story and Narrative">
      <!-- Story text with fade-in effect -->
    </main>

    <nav id="choices" class="choices" aria-label="Player Choices">
      <!-- Choice buttons will appear here -->
    </nav>

    <footer class="footer-buttons">
      <button class="control-btn" onclick="saveGame()" aria-label="Save Game">ðŸ’¾ Save</button>
      <button class="control-btn" onclick="loadGame()" aria-label="Load Game">ðŸ“‚ Load</button>
      <button class="control-btn" onclick="startGame()" aria-label="Restart Game">ðŸ”„ Restart</button>
    </footer>
  </div>

  <!-- Background music - use your own .mp3 or remove if none -->
  <audio id="Music" src="music.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="game.js"></script>
  <script src="ui-enhancements.js"></script>
  <script src="systems.js"></script>
  <script src="AdvancedRPGSystems.js"></script>
  <script src="enemies.js"></script>
  <script src="startScene.js"></script>
  <script src="skills.js"></script>
  <script src="story.js"></script>
  <script src="systemsMenu.js"></script>
</body>
</html>
